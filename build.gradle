buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'bt-example'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE")
    compile("com.braintreepayments.gateway:braintree-java:2.79.0")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("com.github.wnameless:json-flattener:0.2.2")
    testCompile("junit:junit")
    testCompile("io.rest-assured:spring-mock-mvc:3.0.3")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

task stage (
  dependsOn: ['compileJava', 'processResources', 'classes', 'findMainClass', 'jar', 'bootRepackage', 'assemble']
)
